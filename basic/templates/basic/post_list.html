{%extends 'basic/base.html'%}
{%block body_block%}
<div class="centerstage">
{% for p in post_list%}
<div class="post">
  <h1> <a href="{%url 'post_detail' pk=p.pk%}">{{p.title}}</a> </h1>
<div class="date">
  <p>Published on: {{p.published_date|date:"d-m-Y"}}</p>
</div>
<a href="{%url 'post_detail' pk=p.pk%}">Comments:{{p.approve_comment.count}}</a>
</div>
{%endfor%}
</div>
{%endblock%}
